<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrap">
        <div class="black-bg"></div>
        <header>
            <a href="" style="color: white; font-weight: bold;">
                캐구리와 멋진 여행을 떠나보세요
            </a>

            <div class="gnb mt-sm">
                <div class="logo">
                    <a href="./index.html"><img id="kirbnb" src="./img/logo.png" alt="캐어비앤비"></a>
                 
                </div>
                <div class="gnb-menu">
                    <ul>
                        <li class="active">숙소</li>
                        <li>체험</li>
                        <li>온라인 체험</li>
                    </ul>
                </div>
                <div class="menu">
                    <p class="menu-hover">호스팅되기</p>
                    <i class="bi bi-globe menu-hover"></i>
                    <div class="profile">
                        <i class="bi bi-list"></i>
                        <i class="bi bi-person-circle"></i>
                    </div>
                </div>
                <div class="search">
                    <ul class="searchul">
                        <li>위치<br/><span>어디로 여행가세요?</span></li>
                        <li>체크인<br/><span>날짜 입력</span></li>
                        <li>체크아웃<br/><span>날짜 입력</span></li>
                        <li>인원<br/><span>캐구리 추가</span></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="notice mt-lg">
            <p>캐구리와 함께하는 세계여행</p>
            <button>자세히 알아보기</button>
        </div>
        <div class="mainBanner mt-lg">
            <div class="content"><p>호기심을 자극하는 캐구리나라로 떠나보세요</p></div>
        </div>
        <div class="idea mt-lg">
            <p class="heading">
                캐어비앤비가 추천하는 설레는 다음 여행
            </p>
            <!--figure tag-->
            <div class="city mt-sm">
                <figure class="card">
                    <img src="./img/img.png" alt="">
                    <figcaption>
                        <p>서울</p>
                        <span>10km</span>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./img/img.png" alt="">
                    <figcaption>
                        <p>부산</p>
                        <span>20km</span>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./img/img.png" alt="">
                    <figcaption>
                        <p>두꺼비나라</p>
                        <span>167km</span>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./img/img.png" alt="">
                    <figcaption>
                        <p>싱가포르</p>
                        <span>3456km</span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    
</body>
</html>
